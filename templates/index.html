<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Главная страница</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: black; /* Черный фон */
    color: white; /* Белый текст */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный черный фон блока */
    border-radius: 8px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 600px;
    text-align: center;
  }

  .form-container {
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 8px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    margin-top: 20px;
  }

  .image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 4px;
    margin-top: 10px;
  }

  .text {
    margin-top: 10px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Главная страница</h1>
  
  <div class="image-container">
    <img class="image" src="image1.jpg" alt="Фото 1">
    <p class="text">Текст под фото 1.</p>
  </div>

  <div class="image-container">
    <img class="image" src="image2.jpg" alt="Фото 2">
    <p class="text">Текст под фото 2.</p>
  </div>
</div>

<div class="form-container">
  <h2>Регистрация</h2>
  <form>
    <div class="form-group">
      <label for="username">Имя пользователя:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Зарегистрироваться</button>
  </form>
</div>
</body>
</html>
