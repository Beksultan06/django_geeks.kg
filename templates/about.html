<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Красивый шаблон</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, black 50%, yellow 50%);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 8px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 600px;
    text-align: center;
    margin-top: 20px;
  }

  .image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 4px;
    margin-top: 10px;
  }

  .text {
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Привет, мир!</h1>
  <p>Добро пожаловать на наш веб-сайт. Здесь можно добавить фото и текст.</p>
</div>

<div class="container">
  <h2>Наши фотографии</h2>
  
  <div class="image-container">
    <img class="image" src="image1.jpg" alt="Фото 1">
    <p class="text">Текст под фото 1.</p>
  </div>

  <div class="image-container">
    <img class="image" src="image2.jpg" alt="Фото 2">
    <p class="text">Текст под фото 2.</p>
  </div>
  

</div>
</body>
</html>
